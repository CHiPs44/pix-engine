name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:  [macos-latest, ubuntu-latest, windows-latest]
        # MSRV 1.56.1
        toolchain: [nightly, beta, stable, 1.56.1]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true
        components: rustfmt, clippy

    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v1

    - name: Check format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Lint
      uses: actions-rs/cargo@v1
      with:
        command: clippy

    - name: Install build dependencies
      run: cargo install cargo-vcpkg

    - name: Build dependencies
      run: cargo vcpkg -v build

    - name: Build source
      run: cargo build --all-targets --features "serde use-vcpkg" --verbose

    - name: Build documentation
      run: cargo doc --features "serde use-vcpkg" --verbose

    - name: Run unit tests
      run: cargo test --features "serde use-vcpkg" --verbose

    - name: Run integration tests
      # TODO: Fix missing video device on linux and audio API issue on windows
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        cargo test run_engine --features "serde use-vcpkg" -- --test-threads=1 --ignored
